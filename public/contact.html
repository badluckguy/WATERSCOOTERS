<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #014a74;
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #ffdd57;
        }

        .cart-icon {
            position: absolute;
            right: 20px;
            top: 20px;
            font-size: 20px;
            cursor: pointer;
        }

        .cart-icon i {
            font-size: 24px;
            color: white;
        }

        .cart-icon span {
            background-color: red;
            color: white;
            border-radius: 50%;
            padding: 4px 8px;
            font-size: 14px;
            margin-left: 5px;
        }

        section {
            padding: 50px;
            text-align: center;
        }

        h2 {
            color: #014a74;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            color: #333;
            line-height: 1.6;
            max-width: 600px;
            margin: 20px auto;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            text-align: left;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        label {
            font-size: 16px;
            font-weight: bold;
            color: #014a74;
            display: block;
            margin-bottom: 5px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background-color: #28a745;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #218838;
        }

        footer {
            background-color: #014a74;
            color: white;
            padding: 20px;
            text-align: center;
            margin-top: 40px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Waterscooter Store</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        <div class="cart-icon" id="cart-icon">
            <i class="fas fa-shopping-cart"></i>
            <span id="header-cart-count">0</span>
        </div>
    </header>

    <section>
        <h2>Contact Us</h2>
        <p>If you have any questions or concerns, feel free to reach out to us via the form below or by emailing us directly at <strong><a href="mailto:waterscooterllc@gmail.com">waterscooterllc@gmail.com</a></strong>.</p>
        
        <form id="contact-form"> <!-- Updated to use JavaScript-based form submission -->
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Your Email</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Your Message</label>
            <textarea id="message" name="message" rows="6" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </section>

    <footer>
        <p>Â© 2024 Waterscooter Store. All rights reserved.</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
    <script src="script.js"></script>

    <!-- JavaScript to handle form submission and redirection -->
    <script>
      document.getElementById('contact-form').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent the default form submission

        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const message = document.getElementById('message').value;

        fetch('/send-message', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ name, email, message }),
        })
        .then(response => {
          if (response.ok) {
            // Redirect to thankyou.html
            window.location.href = '/thankyou.html';
          } else {
            alert('Error sending message. Please try again.');
          }
        })
        .catch(error => {
          console.error('Error:', error);
          alert('There was an error sending your message. Please try again.');
        });
      });
    </script>
</body>
</html>
