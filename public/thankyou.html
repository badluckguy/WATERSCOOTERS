<!DOCTYPE html>
<html lang="en">

  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #014a74;
      color: white;
      text-align: center;
      padding: 20px 0;
    }

    h1 {
      margin: 0;
      font-size: 36px;
    }

    section {
      text-align: center;
      padding: 100px 20px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);

      max-width: 600px;
    }

    h2 {
      color: #014a74;
      font-size: 28px;

    }

    p {
      font-size: 18px;
      color: #333;
      line-height: 1.6;
    }

    a {
      display: inline-block;
      background-color: #014a74;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
      margin-top: 20px;
    }

    a:hover {
      background-color: #ffdd57;
      color: #014a74;
    }

    footer {
      background-color: #014a74;
      color: white;
      text-align: center;
      padding: 20px 0;
      position: relative;
      bottom: 0;
      width: 100%;
    }

    footer p {
      margin: 0;
      font-size: 16px;
    }
  </style>
</head>
