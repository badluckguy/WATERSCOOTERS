<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Canceled</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4; /* Light background */
        }

        header {
            background-color: #014a74; /* Deep Sea Blue */
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #ffdd57; /* Yellow on hover */
        }

        .cart-icon {
            position: absolute;
            right: 20px;
            top: 20px;
            font-size: 20px;
            cursor: pointer;
        }

        .cart-icon i {
            font-size: 24px;
            color: white;
        }

        .cart-icon span {
            background-color: red;
            color: white;
            border-radius: 50%;
            padding: 4px 8px;
            font-size: 14px;
            margin-left: 5px;
        }

        section {
            padding: 50px;
            text-align: center;
        }

        h1 {
            color: #014a74;
            font-size: 36px;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            color: #333;
            line-height: 1.6;
            max-width: 600px;
            margin: 20px auto;
        }

        button {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }

        button:hover {
            background-color: #218838;
        }

        footer {
            background-color: #014a74; /* Deep Sea Blue */
            color: white;
            padding: 20px;
            text-align: center;
            margin-top: 40px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Waterscooter Store</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        <div class="cart-icon" id="cart-icon">
            <i class="fas fa-shopping-cart"></i>
            <span id="header-cart-count">0</span>
        </div>
    </header>

    <section>
        <h1>Order Canceled</h1>
        <p>We're sorry to hear that your order has been canceled. If this was a mistake or you'd like to try again, please go back to the store and complete your purchase.</p>
        <a href="products.html">
            <button>Back to Store</button>
        </a>
    </section>

    <footer>
        <p>Â© 2024 Waterscooter Store. All rights reserved.</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
